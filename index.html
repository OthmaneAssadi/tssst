<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>


 
</head>
<body>
<!-- 
  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
  
  
<main>

<div class="left">
  <img class="background" src="images/bg-main-desktop.png" alt="">
  <div class="card">
      <img class="font" src="images/bg-card-front.png" alt="">
      <img class="cardlogo" src="images/card-logo.svg" alt="">
      <span id="numcard">1234 5678 9123 0000</span>
      <span id="namecard">Jane Appleseed</span>
      <span id="mmyycard">99/01</span>
      <span id="cvccard">123</span>
      <img class="back" src="images/bg-card-back.png" alt="">
  </div>

</div>
<div class="right">
<div class="carddata">
  <form action="">
    <label for="name">Cardholder Name</label>
    <input type="text" class="inptg" name="name" id="name" placeholder="e.g. Jane Appleseed">
    <label for="cardnum"> Card Number</label>
    <input type="number" class="inptg" name="name" id="cardnum" placeholder="e.g. 1234 5678 9123 0000">
    <label for="exp">Exp. Date (MM/YY)</label>
    <input class="inptb" type="number" name="name" id="expm" placeholder="MM">
    <input class="inptb" type="number" name="" id="expy" placeholder="YY">
    <label for="cvc"> CVC</label>
    <input class="inptb" type="number" name="name" id="cvc" placeholder="e.g. 123">
    <input type="submit" value="submit" id="btn">
    </form>
</div>
</div>







</main>






</body>
</html>
